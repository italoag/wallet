spring:
  application:
    name: wallet-hub
  cache:
    cache-names: wallet-hub
  devtools:
    add-properties: true
  datasource:
    url: jdbc:h2:file:./db/wallet;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  cloud:
    stream:
      bindings:
        walletCreatedEventProducer-out-0:
          destination: wallet-created-topic
        fundsAddedEventProducer-out-0:
          destination: funds-added-topic
        fundsWithdrawnEventProducer-out-0:
          destination: funds-withdrawn-topic
        fundsTransferredEventProducer-out-0:
          destination: funds-transferred-topic
      kafka:
        binder:
          brokers: localhost:9092

wallet:
  networks:
    chainlist-url: https://chainlist.org/rpcs.json
    cache-ttl: PT5M
  auth:
    # Time-to-live (seconds) for issued access tokens (Client Credentials)
    token-ttl-seconds: 1800
    # Maximum failed attempts within lock-window before triggering lock
    lock-threshold: 5
    # Sliding window size for counting failed attempts (ISO-8601 duration)
    lock-window: PT5M
    # Duration of lock applied after threshold exceeded (ISO-8601 duration)
    lock-duration: PT30M
    # Clock skew tolerance for token validation (seconds)
    clock-skew-seconds: 60
