openapi: 3.1.0
info:
  title: Wallet Hub OAuth2 Token Service
  version: 0.1.0
  description: >-
    OAuth2 Client Credentials token issuance, revocation and introspection endpoints
    for Wallet Hub backend service.
  contact:
    name: Wallet Hub Team
    email: team@example.com
tags:
  - name: oauth2
    description: OAuth2 token operations (client credentials)
servers:
  - url: https://api.wallet.local
paths:
  /oauth2/token:
    post:
      summary: Issue access token via client_credentials
      description: Validates client_id and client_secret, issues JWT access token with requested scopes.
      operationId: issueToken
      tags: [oauth2]
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: [grant_type, client_id, client_secret]
              properties:
                grant_type:
                  type: string
                  enum: [client_credentials]
                client_id:
                  type: string
                client_secret:
                  type: string
                scope:
                  type: string
                  description: Space separated scopes (wallet.read wallet.write)
      responses:
        '200':
          description: Token issued successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '400':
          description: Invalid request (missing/invalid parameters)
        '401':
          description: Invalid client credentials
        '429':
          description: Client temporarily locked due to failures
  /oauth2/revoke:
    post:
      summary: Revoke an access token
      description: Marks a token identifier as revoked until its natural expiration.
      operationId: revokeToken
      tags: [oauth2]
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: [token]
              properties:
                token:
                  type: string
      responses:
        '200':
          description: Revocation processed (idempotent)
  /auth/introspect:
    get:
      summary: Introspect access token (internal)
      description: Returns metadata about a token if active. Should be restricted to internal/ops.
      operationId: introspectToken
      tags: [oauth2]
      parameters:
        - name: token
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Token info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntrospectionResponse'
        '401':
          description: Unauthorized
components:
  schemas:
    TokenResponse:
      type: object
      required: [access_token, token_type, expires_in, scope]
      properties:
        access_token:
          type: string
        token_type:
          type: string
          enum: [Bearer]
        expires_in:
          type: integer
          example: 1800
        scope:
          type: string
          example: wallet.read wallet.write
    IntrospectionResponse:
      type: object
      required: [active]
      properties:
        active:
          type: boolean
        scope:
          type: string
        exp:
          type: integer
        sub:
          type: string
        jti:
          type: string
